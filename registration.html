    <!-- START: main content -->
    <main class="container">

      <header class="container text-center mt-5">
        <h1>Register</h1>
    </header>
    

      <form>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter username" required>
        </div>
      
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password" required>
        </div>
      
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required>
        </div>
      
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" required>
        </div>
      
        <div class="mb-3">
          <label>How did you hear about us?</label>
          <div class="row">
            <div class="col">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="howDidYouHear" id="instagram" value="instagram">
                <label class="form-check-label" for="instagram">
                  Instagram
                </label>
              </div>
            </div>
            <div class="col">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="howDidYouHear" id="facebook" value="facebook">
                <label class="form-check-label" for="facebook">
                  Facebook
                </label>
              </div>
            </div>
            <div class="col">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="howDidYouHear" id="twitter" value="twitter">
                <label class="form-check-label" for="twitter">
                  Twitter
                </label>
              </div>
            </div>
          </div>
        </div>
        
      
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
      

    </main>
    <!-- END: main content -->
